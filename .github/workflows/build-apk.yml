name: Build Android APK

on:
  push:
    branches:
      - main  # Replace "main" with your branch name if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Download Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-8092744_latest.zip
        mkdir -p $HOME/sdk/cmdline-tools
        unzip commandlinetools-linux-8092744_latest.zip -d $HOME/sdk/cmdline-tools

    - name: Accept Licenses and Install Build Tools
      run: |
        yes | $HOME/sdk/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/sdk "platforms;android-30" "build-tools;30.0.3"

    - name: Build APK
      run: |
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
